n class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">-- SQL(Structured Query Language): 结构化查询语言(关系型数据库的编程语言)</span><br><span class="line">-- DDL(数据定义语言): create(创建) / drop(删除) / alter(修改)</span><br><span class="line">-- DML(数据操纵语言): insert(插入) / delete(删除) / update(更新) </span><br><span class="line">-- DQL(数据查询语言): select(选择)</span><br><span class="line">-- DCL(数据控制语言): grant(授予权限) / revoke(召回权限) / begin(开启事务) / commit(提交事务) / rollback(回滚事务)</span><br><span class="line"></span><br><span class="line">-- 关系型数据库中数据完整性指的是什么</span><br><span class="line">-- 1. 实体完整性: 每条记录都是独一无二的(主键/唯一约束/唯一索引)</span><br><span class="line">-- 2. 参照完整性: 表中的数据要参照其他表已有的数据(外键)</span><br><span class="line">-- 3. 域完整性: 数据是有效的(数据类型/非空约束/默认值约束/检查约束)</span><br><span class="line"></span><br><span class="line">-- 表的设计原则: 范式理论(1NF / 2NF / 3NF / BCNF)</span><br><span class="line">-- 范式级别指的是表设计的规范程度, 范式级别越高规范程度也就越高</span><br><span class="line">-- 范式级别越高在插入/删除/更新数据时可能发生的问题就越少</span><br><span class="line">-- 而且表中的数据冗余度(重复)也就越低</span><br><span class="line">-- 实际开发中往往会降低范式级别来提升查询数据的性能</span><br><span class="line">-- 1NF - 列的属性值不能够再拆分</span><br><span class="line">-- 2NF - 除了主键列之外的列要完全依赖于主键</span><br><span class="line">-- 场景: 不同学院的学生可能有相同的学号</span><br><span class="line">-- 学生表(stuid, sname, ssex, did, dname, dtel)</span><br><span class="line">-- 主键(stuid, did)</span><br><span class="line">-- sname和ssex依赖于stuid, 而dname和dtel依赖于depid</span><br><span class="line">-- 这种依赖是部分依赖而不是完全依赖所以不满足2NF</span><br><span class="line">-- 3NF - 消除传递依赖</span><br><span class="line">-- 场景: 整个学校学生的学号是唯一的</span><br><span class="line">-- 学生表(stuid, sname, ssex, did, dname, dtel)</span><br><span class="line">-- 主键(stuid)</span><br></pre></td></tr></table></figure>

pan class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br><span class="line">236</span><br><span class="line">237</span><br><span class="line">238</span><br><span class="line">239</span><br><span class="line">240</span><br><span class="line">241</span><br><span class="line">242</span><br><span class="line">243</span><br><span class="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br></pre></td><td class="code"><pre><span class="line">-- 如果指定的数据库存在则删除该数据库</span><br><span class="line">drop database if exists school;</span><br><span class="line">-- 创建数据库并指定默认的字符集</span><br><span class="line">create database school default charset utf8;</span><br><span class="line"></span><br><span class="line">-- 切换到school数据库</span><br><span class="line">use school;</span><br><span class="line"></span><br><span class="line">-- 关系型数据库通过二维表来组织数据</span><br><span class="line">-- 删除学生表</span><br><span class="line">drop table if exists tb_student;</span><br><span class="line"></span><br><span class="line">-- 创建学生表</span><br><span class="line">-- 主键(primary key): 能够标识唯一一条记录的一个或多个列</span><br><span class="line">create table tb_student</span><br><span class="line">(</span><br><span class="line">stuid int not null comment &apos;学号&apos;,</span><br><span class="line">    -- varchar 可变长字符串 后面设置字符限制为10个内</span><br><span class="line">sname varchar(10) not null comment &apos;姓名&apos;,</span><br><span class="line">    -- bit 值为0 或 1 </span><br><span class="line">ssex bit default 1 comment &apos;性别&apos;,</span><br><span class="line">    -- char 定长为11个字符</span><br><span class="line">stel char(11) comment &apos;联系电话&apos;,</span><br><span class="line">sbirth date comment &apos;出生日期&apos;,</span><br><span class="line">primary key (stuid)</span><br><span class="line">);</span><br><span class="line"></span><br><span class="line">-- 修改学生表</span><br><span class="line">-- 添加列</span><br><span class="line">alter table tb_student add column saddr varchar(100);</span><br><span class="line">-- 删除列</span><br><span class="line">alter table tb_student drop column stel;</span><br><span class="line"></span><br><span class="line">-- 插入学生记录</span><br><span class="line">-- 插入所有列</span><br><span class="line">insert into tb_student values (1001, &apos;王大锤&apos;, 1, &apos;1990-2-12&apos;, &apos;四川成都&apos;);</span><br><span class="line">-- 插入指定列</span><br><span class="line">insert into tb_student (sname, stuid) values (&apos;骆昊&apos;, 1002);</span><br><span class="line">insert into tb_student (stuid, sname, ssex) values (1003, &apos;杨飘飘&apos;, 0);</span><br><span class="line">-- 一次插入多行</span><br><span class="line">insert into tb_student values </span><br><span class="line">(1004, &apos;张三丰&apos;, 1, &apos;1940-12-3&apos;, &apos;湖北武汉&apos;),</span><br><span class="line">(1005, &apos;黄蓉&apos;, 0, &apos;1975-3-25&apos;, &apos;山东东营&apos;),</span><br><span class="line">(1006, &apos;杨过&apos;, 1, &apos;1987-1-19&apos;, &apos;湖南长沙&apos;);</span><br><span class="line"></span><br><span class="line">-- 删除数据</span><br><span class="line">-- delete from tb_student where stuid=1003;</span><br><span class="line"></span><br><span class="line">-- 更新数据</span><br><span class="line">-- 通常情况下更新或删除单条数据都是以ID字段(主键)作为条件</span><br><span class="line">update tb_student set sbirth=&apos;1980-11-28&apos;, saddr=&apos;四川德阳&apos; </span><br><span class="line">where sname=&apos;骆昊&apos;;</span><br><span class="line">-- update tb_student set saddr=&apos;四川绵阳&apos; </span><br><span class="line">-- where stuid=1004 or stuid=1005 or stuid=1006;</span><br><span class="line">update tb_student set saddr=&apos;四川绵阳&apos; </span><br><span class="line">where stuid in (1004, 1005, 1006);</span><br><span class="line"></span><br><span class="line">-- 创建课程表</span><br><span class="line">create table tb_course</span><br><span class="line">(</span><br><span class="line">courseid int not null comment &apos;课程编号&apos;,</span><br><span class="line">cname varchar(20) not null comment &apos;课程名称&apos;,</span><br><span class="line">ccredit int not null comment &apos;学分&apos;,</span><br><span class="line">primary key (courseid)</span><br><span class="line">);</span><br><span class="line"></span><br><span class="line">-- 插入课程数据</span><br><span class="line">insert into tb_course (courseid, cname, ccredit) values </span><br><span class="line">(1111, &apos;Python程序设计&apos;, 4),</span><br><span class="line">(2222, &apos;HTML程序设计&apos;, 2),</span><br><span class="line">(3333, &apos;Linux操作系统&apos;, 1),</span><br><span class="line">(4444, &apos;数据库基础&apos;, 1);</span><br><span class="line"></span><br><span class="line">-- 创建学生选课表</span><br><span class="line">-- 关系型数据用两种表无法表示实体之间的多对多关联</span><br><span class="line">-- 可以通过中间表来建立学生和课程之间的多对多关系</span><br><span class="line">-- 在实际开发中不建议使用复合主键而且尽可能使用跟业务无关的列做主键</span><br><span class="line">-- int类型的主键可以通过auto_increment设置为自增主键</span><br><span class="line">create table tb_sc</span><br><span class="line">(</span><br><span class="line">scid int not null auto_increment comment &apos;选课编号&apos;,</span><br><span class="line">sid int not null comment &apos;学生编号&apos;,</span><br><span class="line">cid int not null comment &apos;课程编号&apos;,</span><br><span class="line">score float comment &apos;考试成绩&apos;,</span><br><span class="line">primary key (scid)</span><br><span class="line">);</span><br><span class="line"></span><br><span class="line">-- 添加外键约束</span><br><span class="line">-- 学生选课表中的学生编号参照了学生表的学号</span><br><span class="line">alter table tb_sc add constraint fk_sc_sid </span><br><span class="line">foreign key (sid) references tb_student (stuid);</span><br><span class="line">-- 学生选课表中的课程编号参照了课程表的课程编号</span><br><span class="line">alter table tb_sc add constraint fk_sc_cid </span><br><span class="line">foreign key (cid) references tb_course (courseid);</span><br><span class="line"></span><br><span class="line">-- 插入学生选课数据</span><br><span class="line">insert into tb_sc (sid, cid, score) values </span><br><span class="line">(1001, 1111, 90),</span><br><span class="line">(1001, 2222, 80),</span><br><span class="line">(1001, 3333, 70),</span><br><span class="line">(1001, 4444, 60),</span><br><span class="line">(1002, 1111, 60),</span><br><span class="line">(1002, 3333, 95),</span><br><span class="line">(1002, 4444, 68),</span><br><span class="line">(1004, 1111, 55.5),</span><br><span class="line">(1004, 4444, 45.5),</span><br><span class="line">(1005, 1111, 87.5), </span><br><span class="line">(1005, 3333, 63),</span><br><span class="line">(1005, 4444, 72.5),</span><br><span class="line">(1006, 1111, 78.5),</span><br><span class="line">(1006, 4444, 35);</span><br><span class="line"></span><br><span class="line">-- 查询</span><br><span class="line">-- 查询所有学生信息</span><br><span class="line">select * from tb_student;</span><br><span class="line">select * from tb_course;</span><br><span class="line">-- 笛卡尔积</span><br><span class="line">select * from tb_student, tb_course;</span><br><span class="line">-- 投影和别名: 查询所有课程名称及学分</span><br><span class="line">select cname as 科目名称,ccredit as 学分 from tb_course</span><br><span class="line">select sname 姓名, ssex 性别 from tb_student;</span><br><span class="line">select sname as 姓名, case ssex when 1 then &apos;男&apos; else &apos;女&apos; end as 性别 from tb_student;</span><br><span class="line">select sname as 姓名, if(ssex, &apos;男&apos;, &apos;女&apos;) as 性别 from tb_student;</span><br><span class="line">-- 筛选: 查询所有女学生的姓名和出生日期</span><br><span class="line">-- = / &lt;&gt; / &gt; / &gt;= / &lt; / &lt;= / is null / is not null</span><br><span class="line">-- between and / and / or / not</span><br><span class="line">select sname, sbirth from tb_student where ssex=0;</span><br><span class="line">select courseid, cname from tb_course where ccredit&gt;2;</span><br><span class="line">-- 范围筛选: 查询所有80后学生的姓名、性别和出生日期</span><br><span class="line">select sname, ssex, sbirth from tb_student </span><br><span class="line">where &apos;1980-1-1&apos;&lt;=sbirth and sbirth&lt;=&apos;1989-12-31&apos;;</span><br><span class="line">select sname, ssex, sbirth from tb_student </span><br><span class="line">where sbirth between &apos;1980-1-1&apos; and &apos;1989-12-31&apos;;</span><br><span class="line">-- 模糊查询: 查询姓杨的学生姓名和性别</span><br><span class="line">-- 通配符(wildcard): % / _</span><br><span class="line">select * from tb_student where sname=&apos;杨过&apos;;</span><br><span class="line">select * from tb_student where sname like &apos;杨%&apos;;</span><br><span class="line">-- 模糊查询: 查询姓杨名字总共两个字的学生的姓名</span><br><span class="line">select * from tb_student where sname like &apos;杨_&apos;;</span><br><span class="line">-- 模糊查询: 查询姓杨名字总共三个字的学生的姓名</span><br><span class="line">select * from tb_student where sname like &apos;杨__&apos;;</span><br><span class="line">-- 模糊查询: 查询名字中有杨字的学生的姓名(模糊)</span><br><span class="line">select * from tb_student where sname like &apos;%杨%&apos;;</span><br><span class="line">-- 多条件和空值处理: 查询没有录入生日或家庭住址的学生姓名</span><br><span class="line">-- 在判断一个列是否为null的时候不能用=或&lt;&gt;而要使用is或者is not</span><br><span class="line">select * from tb_student where sbirth is null or saddr is null;</span><br><span class="line">-- 去重: 查询学生的籍贯</span><br><span class="line">select distinct saddr from tb_student where saddr is not null;</span><br><span class="line">-- 排序: 查询学生的姓名和生日按年龄从大到小排列</span><br><span class="line">-- asc(升序-从小到大) / desc(降序-从大到小)</span><br><span class="line">select sname, sbirth from tb_student where ssex=1 order by sbirth;</span><br><span class="line">select * from tb_student order by ssex asc, sbirth desc;</span><br><span class="line">-- 筛选和排序: 查询所有录入了家庭住址的男学生的姓名、出生日期和家庭住址按年龄从小到大排列</span><br><span class="line">select sname, sbirth, saddr from tb_student </span><br><span class="line">where saddr is not null and ssex=1</span><br><span class="line">order by sbirth desc;</span><br><span class="line">-- 聚合函数: 查询年龄最大的学生的出生日期</span><br><span class="line">-- max() / min() / sum() / avg() / count()</span><br><span class="line">-- MySQL特有函数: now() / if()</span><br><span class="line">select min(sbirth) from tb_student;</span><br><span class="line">select max(sbirth) from tb_student;</span><br><span class="line">-- 分组查询: 查询男女学生的人数</span><br><span class="line">select count(stuid) from tb_student;</span><br><span class="line">select count(stuid) from tb_student where ssex=1;</span><br><span class="line">-- 经验: 在使用group by分组时如果不希望执行默认的排序操作</span><br><span class="line">-- 可以在分组后使用order by null来避免默认的排序操作提升查询性能</span><br><span class="line">select if(ssex, &apos;男&apos;, &apos;女&apos;) as 性别, count(*) as 人数 </span><br><span class="line">from tb_student group by ssex order by null;</span><br><span class="line">-- 筛选(where) &gt; 分组(group by) &gt; 筛选(having) &gt; 排序(order by)</span><br><span class="line">select if(ssex, &apos;男&apos;, &apos;女&apos;) as 性别, count(*) as 人数 </span><br><span class="line">from tb_student </span><br><span class="line">where saddr is not null </span><br><span class="line">group by ssex</span><br><span class="line">order by ssex desc;</span><br><span class="line">-- 聚合函数: 查询课程编号为1111的课程的平均成绩</span><br><span class="line">select cid, avg(score) from tb_sc </span><br><span class="line">where cid=1111;</span><br><span class="line">-- where子句构造的筛选是分组以前的筛选</span><br><span class="line">-- 如果希望对分组以后的数据进行筛选那么要写having子句而不是where子句</span><br><span class="line">select cid, avg(score) as avgScore from tb_sc</span><br><span class="line">group by cid having avgScore&lt;80;</span><br><span class="line">-- 聚合函数: 查询学号为1001的学生所有课程的平均成绩</span><br><span class="line">select sid, avg(score) from tb_sc </span><br><span class="line">where sid=1001;</span><br><span class="line">-- 分组查询和空值处理: 查询每个学生的学号和平均成绩</span><br><span class="line">select sid, avg(score) from tb_sc </span><br><span class="line">group by sid having avg(score)&lt;60;</span><br><span class="line">-- 子查询: 查询年龄最大的学生的姓名</span><br><span class="line">select sname, sbirth from tb_student</span><br><span class="line">where sbirth=(select min(sbirth) from tb_student);</span><br><span class="line">-- 子查询: 查询选了两门以上的课程的学生姓名</span><br><span class="line">select sname from tb_student </span><br><span class="line">where stuid in (</span><br><span class="line">select sid from tb_sc</span><br><span class="line">group by sid having count(sid)&gt;2) and ssex=1;</span><br><span class="line"></span><br><span class="line">-- 连接查询</span><br><span class="line">-- 连接查询: 查询学生姓名、所选课程名称和成绩</span><br><span class="line">select sname, cname, score </span><br><span class="line">from tb_sc, tb_student, tb_course</span><br><span class="line">where sid=stuid and cid=courseid;</span><br><span class="line"></span><br><span class="line">-- 连接查询: 查询选课学生的姓名和平均成绩</span><br><span class="line">select sname, avgScore from tb_student t1,</span><br><span class="line">(select sid, avg(score) as avgScore from tb_sc </span><br><span class="line">group by sid) t2</span><br><span class="line">where stuid=sid;</span><br><span class="line">-- 内连接</span><br><span class="line">select sname, avgScore from tb_student t1</span><br><span class="line">inner join</span><br><span class="line">(select sid, avg(score) as avgScore from tb_sc </span><br><span class="line">group by sid) t2</span><br><span class="line">on stuid=sid;</span><br><span class="line"></span><br><span class="line">-- 左外连接: 查询每个学生的姓名和选课数量</span><br><span class="line">select sname, total from tb_student t1,</span><br><span class="line">(select sid, count(sid) as total from tb_sc </span><br><span class="line">group by sid) t2</span><br><span class="line">where stuid=sid;</span><br><span class="line">-- where stuid=sid(+);</span><br><span class="line">-- MySQL不支持上面注释掉的左外连接的语法</span><br><span class="line"></span><br><span class="line">-- 左外连接: 左表(写在前面的表)不满足连表条件的记录也要查询出来</span><br><span class="line">select sname, ifnull(total, 0) as total from tb_student t1</span><br><span class="line">left outer join</span><br><span class="line">(select sid, count(sid) as total from tb_sc </span><br><span class="line">group by sid) t2</span><br><span class="line">on stuid=sid;</span><br><span class="line">-- 右外连接: 右表(写在后面的表)不满足连表条件的记录也要查询出来</span><br><span class="line">select sname, ifnull(total, 0) as total from</span><br><span class="line">(select sid, count(sid) as total from tb_sc </span><br><span class="line">group by sid) t2 right outer join tb_student t1</span><br><span class="line">on stuid=sid;</span><br><span class="line">-- 全外连接: 左右两张表不满足连表条件都要查询出来</span><br><span class="line">-- MySQL不支持使用全外链接(full outer join)</span><br><span class="line"></span><br><span class="line">-- 分页查询</span><br><span class="line">select sname, cname, score from tb_sc</span><br><span class="line">inner join tb_student on sid=stuid</span><br><span class="line">inner join tb_course on cid=courseid</span><br><span class="line">-- limit 5;</span><br><span class="line">-- limit 0, 5;</span><br><span class="line">limit 5 offset 0;</span><br><span class="line"></span><br><span class="line">select sname, cname, score from tb_sc</span><br><span class="line">inner join tb_student on sid=stuid</span><br><span class="line">inner join tb_course on cid=courseid</span><br><span class="line">-- limit 5;</span><br><span class="line">-- limit 0, 5;</span><br><span class="line">order by score desc</span><br><span class="line">limit 5 offset 0;</span><br><span class="line"></span><br><span class="line">-- 创建用户并指定登录口令</span><br><span class="line">create user hellokitty identified by &apos;123123&apos;;</span><br><span class="line">alter user hellokitty identified by &apos;1qaz2wsx&apos;;</span><br><span class="line">-- 授予权限和召回权限</span><br><span class="line">grant all on school.tb_student to hellokitty;</span><br><span class="line">revoke all on school.tb_student from hellokitty;</span><br><span class="line">grant select on school.tb_student to hellokitty;</span><br><span class="line">grant all on school.* to hellokitty;</span><br><span class="line">grant all on *.* to &apos;hellokitty&apos;@&apos;%&apos;;</span><br><span class="line">revoke all on *.* from hellokitty;</span><br><span class="line">-- 删除用户</span><br><span class="line">drop user hellokitty;</span><br></pre></td></tr></table></figure>
